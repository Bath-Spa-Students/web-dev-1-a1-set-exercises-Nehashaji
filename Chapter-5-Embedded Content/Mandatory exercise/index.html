<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Div for video wrapper-->
    <div class="video-wrapper">
        <!--Video and poster image with controls and lopp-->
        <video poster="Golden_sunset.jpg" controls loop>
            <source src="Golden_sunset.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
